<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>

    <div class="alert alert-success alert-dismissible fade w-25 m-4 position-absolute" style="right: 0;" role="alert">
      Listeye görev eklendi.
      <button type="button" class="close" onclick="document.querySelector('.alert-danger').style.opacity='0';">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-danger alert-dismissible fade w-25 m-4 position-absolute" style="right: 0;" role="alert">
      Listeye boş karakter eklenemiyor.
      <button type="button" class="close" onclick="document.querySelector('.alert-danger').style.opacity='0';">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <span onclick="newElement()" class="button">Ekle</span>
      </div>

      <ul id="list">
        <li onclick="this.style.backgroundColor = 'green'">3 Litre Su İç <span class="X" onclick="this.parentElement.remove()">X</span></li>
        <li onclick="this.style.backgroundColor = 'green'">Ödevleri Yap <span class="X" onclick="this.parentElement.remove()">X</span></li>
        <li onclick="this.style.backgroundColor = 'green'">En Az 3 Saat Kodlama Yap <span class="X" onclick="this.parentElement.remove()">X</span></li>
        <li onclick="this.style.backgroundColor = 'green'">Yemek Yap <span class="X" onclick="this.parentElement.remove()">X</span></li>
        <li onclick="this.style.backgroundColor = 'green'">50 Sayfa Kitap Oku <span class="X" onclick="this.parentElement.remove()">X</span></li>
      </ul>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
